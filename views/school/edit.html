<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&family=Maven+Pro&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Ecole</title>
</head>
<body>
    
    <main>
        <div class="formulaire">
            <h2>Modifier une ecole</h2>
            <form action="">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" placeholder="Nom de l'établissement">
                </div>
                <div>
                    <label for="nom">Headmaster</label>
                    <input type="text" name="nom" placeholder="Nom du chef de l'établissement">
                </div>
                <div>
                    <label for="nom">Convention</label>
                    <input type="text" name="nom" placeholder="Ecole conventionnee catholique">
                </div>
                <div>
                    <label for="nom">Adresse</label>
                    <input type="text" name="nom" placeholder="Inserer l'adresse de l'ecole">
                </div>
                <div>
                    <label for="nom">Image de l'ecole</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <div>
                    <label for="nom">Description de l'ecole</label>
                    <textarea id="monTextarea" rows="4" cols="50"></textarea>
                </div>
                
                <button name="modifier">Modifier</button>
            </form>
        </div>
    </main>

</body>
</html>
